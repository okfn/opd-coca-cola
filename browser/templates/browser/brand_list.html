{% extends "browser/base.html" %}
{% load static %}
{% block content %}

<div class="container">
	<div class="page-header">
		<h1>The Cola-Cola Company</h1>
	</div>


{% if page_brand_list %}
<section class="row">
	{% for Brand in page_brand_list %}
		<div class="col-xs-6 col-sm-3 col-md-2">

			<a href="{{ Brand.BSIN }}">

				<img class="thumbnail-list"
				src="{{MEDIA_URL}}brand/{{Brand.BSIN}}.jpg"
				title="Brand - {{ Brand.BRAND_NM }}"
				alt="Brand - {{ Brand.BRAND_NM }}"
				onerror="this.src='{% static 'browser/img/coming-soon.jpg' %}';" >
			</a>
		</div>
    {% endfor %}

</section>
{% else %}
	<p>No brands are available.</p>
{% endif %}
</div>
</div>
{% endblock %}
